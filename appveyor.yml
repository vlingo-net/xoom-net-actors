version: 0.0.{build}
image:
  - Visual Studio 2019
  - Ubuntu
  - macOS
  - macOS-Mojave
configuration: Release
skip_commits:
  message: /.*\[ci\-skip\].*/ 
before_build:
- dotnet restore src/Vlingo.Xoom.Actors.sln
build:
  project: src/Vlingo.Xoom.Actors.sln
  verbosity: minimal
  publish_nuget: true
test_script:
- dotnet test src/Vlingo.Xoom.Actors.Tests
deploy:
- provider: NuGet
  api_key:
    secure: SeZud2md4NpUxNuJgTfltwtCP4cEvdKdiTSFNbjWvlEuGTvXWUmJnlsDqDrvFOmW
  skip_symbols: true
  artifact: /.*\.nupkg/
  on:
    branch: master
notifications:
  - provider: Webhook
    url: https://webhooks.gitter.im/e/2b56d1ca84637acb9ee8
    method: POST
    on_build_success: true
    on_build_failure: true
    on_build_status_changed: true